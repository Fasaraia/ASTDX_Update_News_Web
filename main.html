<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background thing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      --stripe-opacity: 0.6;
      background: repeating-linear-gradient(
        135deg,
        transparent, transparent 7px,
        rgba(0, 0, 0, var(--stripe-opacity)) 7px,
        rgba(0, 0, 0, var(--stripe-opacity)) 12px
      ), #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* animated text layers across full body */
    .text-container {
      position: fixed;
      bottom: 250px; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      display: flex;
      flex-direction: column;
    }

    .text-layer {
      width: 200%;
      display: flex;
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 900;
      white-space: nowrap;
      user-select: none;
      line-height: 0.9;
      rotate: -10deg;
    }

    .text-layer span {
      display: block;
      width: 50%;
      padding: 0 20px;
    }

    .layer-1, .layer-2, .layer-3, .layer-4 {
      font-size: 18rem;
      background: linear-gradient(45deg, #5c5c5c, #1a1a1a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0.12;
    }

    .layer-1 { animation: scroll-right 35s linear infinite; }
    .layer-2 { animation: scroll-left 35s linear infinite; }
    .layer-3 { animation: scroll-right 35s linear infinite; }
    .layer-4 { animation: scroll-left 35s linear infinite; }

    @keyframes scroll-right {
      from { transform: translateX(-50%); }
      to   { transform: translateX(0); }
    }

    @keyframes scroll-left {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* foreground grey box */
    .replicated-background {
      top: 100px;
      width: 90%;
      height: 98%;
      border-radius: 12px;
      border: 3px solid #111;
      background: #2e2e2e;
      z-index: 1;
      position: relative;
      overflow-y: auto;     /* allows vertical scroll */
      overflow-x: hidden;   /* optional: prevent sideways scroll */
    }
  </style>
</head>
<body>

  <!-- scrolling text background -->
  <div class="text-container">
    <div class="text-layer layer-1">
      <span>あいうえおかきくけこさしすせそ</span>
      <span>あいうえおかきくけこさしすせそ</span>
    </div>
    <div class="text-layer layer-2">
      <span>タチツテトナニヌネノハヒフヘホ</span>
      <span>タチツテトナニヌネノハヒフヘホ</span>
    </div>
    <div class="text-layer layer-3">
      <span>マミムメモヤユヨラリルレロ</span>
      <span>マミムメモヤユヨラリルレロ</span>
    </div>
    <div class="text-layer layer-4">
      <span>ワヲンアイウエオカキクケコサ</span>
      <span>ワヲンアイウエオカキクケコサ</span>
    </div>
  </div>

  <!-- grey box on top -->
  <div class="replicated-background"></div>

</body>
</html>
