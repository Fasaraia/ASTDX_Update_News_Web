<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASTDX Update Log</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/text.css">

</head>
<body>
  <!-- LOADER -->
  <div id="loader-wrapper">
    <div id="loader-bar-container"><div id="loader-progress"></div></div>
    <p id="loader-text">Loading Assets...</p>
  </div>
  
  <div class="background-design"></div>

  <main>
    <section class="logo">
      <img id="logo_frame" src="assets/logo/images/ASTD_00000.png" alt="logo animation">
    </section>
    
    <div class="layout">
      <!-- MAIN CONTENT AREA -->
      <section class="content-card">
        <div class="hiragana-background" translate="no">
          <div class="text-container"></div>
        </div>
        
        <div class="content-wrapper">
          <h1 class="main-header">ASTDX Update Log</h1>
          <p class="sub-text">Made by the ASTDX Questions Team</p>
          
          <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline-circle"></div>
            <!-- DYNAMIC CONTENT WILL BE LOADED HERE -->
            <div id="timeline-content-target">
                <!-- This div will be populated by main.js -->
            </div>
          </div>
        </div>
      </section>

      <!-- AUDIO PLAYER -->
      <section class="audio-wrapper">
        <audio id="audio-player" src="assets/All Star Tower Defense Lobby Music (Roblox) [LaTale Music - May Be Happy].mp3" loop autoplay muted></audio>
        <div class="music-player">
          <button id="start-mute-unmute"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0   0   24   24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide   lucide-volume-off-icon   lucide-volume-off"><path d="M16   9a5   5   0   0   1   .95   2.293"></path><path d="M19.364   5.636a9   9   0   0   1   1.889   9.96"></path><path d="m2   2   20   20"></path><path d="m7   7-.587.587A1.4   1.4   0   0   1   5.416   8H3a1   1   0   0   0-1   1v6a1   1   0   0   0   1   1h2.416a1.4   1.4   0   0   1   .997.413l3.383   3.384A.705.705   0   0   0   11   19.298V11"></path><path d="M9.828   4.172A.686.686   0   0   1   11   4.657v.686"></path></svg></button>
        </div>
        <div id="volume-slider-vertical">
          <div id="volume-fill"></div>
          <div id="volume-thumb"></div>
        </div>
      </section>
    </div>
  </main>
  
  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="js/components.js"></script>
  <script src="js/main.js"></script>

  <!-- These can be moved into a components.js or kept here -->
  <script src="assets/musicplayer.js"></script>
  <script src="assets/logo/logo_animation.js"></script>
</body>
</html>
