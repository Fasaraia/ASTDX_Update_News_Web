<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background with Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      --stripe-opacity: 0.6;
      background: repeating-linear-gradient(
        135deg,
        transparent, transparent 7px,
        rgba(0, 0, 0, var(--stripe-opacity)) 7px,
        rgba(0, 0, 0, var(--stripe-opacity)) 12px
      ), #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .text-container {
      position: fixed;
      bottom: 250px; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      display: flex;
      flex-direction: column;
    }

    .text-layer {
      width: 200%;
      display: flex;
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 900;
      white-space: nowrap;
      user-select: none;
      line-height: 0.9;
      rotate: -10deg;
    }

    .text-layer span {
      display: block;
      width: 50%;
      padding: 0 20px;
    }

    .layer-1, .layer-2, .layer-3, .layer-4 {
      font-size: 30rem;
      background: linear-gradient(45deg, #5c5c5c, #1a1a1a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0.12;
    }

    .layer-1 { animation: scroll-right 35s linear infinite; }
    .layer-2 { animation: scroll-left 35s linear infinite; }
    .layer-3 { animation: scroll-right 35s linear infinite; }
    .layer-4 { animation: scroll-left 35s linear infinite; }

    @keyframes scroll-right {
      from { transform: translateX(-50%); }
      to   { transform: translateX(0); }
    }

    @keyframes scroll-left {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* foreground grey box */
    .replicated-background {
      top: 100px;
      width: 90%;
      max-width: 1200px;
      height: 100%;
      border-radius: 12px;
      border: 3px solid #111;
      background: #2e2e2e;
      z-index: 1;
      position: relative;
      font-family: 'Fredoka', sans-serif;
      color: #e0e0e0;
      padding: 40px;
      box-sizing: border-box;
    }

    /* music player */
    .music-player {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1f1f1f;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .music-player button {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }
    
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .content-wrapper {
        padding-right: 150px;
    }

    .main-header {
        font-size: 4.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        line-height: 1.1;
    }
    
    .gradient-text {
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    /* This applies the gradient to the animated letters specifically */
    .main-header.gradient-text .letter {
        -webkit-text-fill-color: transparent;
        background: linear-gradient(45deg, #ff8a00, #e52e71, #f22e5a, #ff8a00);
        -webkit-background-clip: text;
        background-clip: text;
        
        background-size: 300% auto;
        animation: gradient-flow 6s linear infinite;
    }
    
    /* For the letter-by-letter animation */
    .main-header .letter {
        display: inline-block;
        opacity: 0;
    }

    .sub-text {
        font-size: 1.5rem;
        font-weight: 400;
        margin-top: 0;
        margin-bottom: 2rem;
        opacity: 0;
    }

    .paragraph-block {
        font-size: 1.1rem;
        line-height: 1;
        font-weight: 300;
        max-width: 650px;
        opacity: 0;
    }

    .highlight-number-green {
        font-weight: 700; 
        color: #0f0; 
        display: inline-block; 
    }

    .highlight-number-red {
        font-weight: 700; 
        color: rgb(255, 0, 0); 
        display: inline-block; 
    }

    @keyframes gradient-flow-highlight {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

  </style>
</head>
<body>

  <!-- scrolling text background -->
  <div class="text-container" translate="no">
    <div class="text-layer layer-1">
      <span>あいうえおかきくけこさしすせそ</span>
    </div>
    <div class="text-layer layer-2">
      <span>タチツテトナニヌネノハヒフヘホ</span>
    </div>
    <div class="text-layer layer-3">
      <span>マミムメモヤユヨラリルレロ</span>
    </div>
    <div class="text-layer layer-4">
      <span>ワヲンアイウエオカキクケコサ</span>
    </div>
  </div>

  <!-- grey box with music player -->
  <div class="replicated-background">
    <!-- Audio -->
    <audio id="audio-player" src="assets/All Star Tower Defense Lobby Music (Roblox) [LaTale Music - May Be Happy].mp3" loop></audio>

    <!-- Controls -->
    <div class="music-player">
      <button id="play-pause">▶</button>
      <div id="bars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    
    <!-- Placeholder Content -->
    <div class="content-wrapper">
      <h1 class="main-header gradient-text">Banana</h1>
      <p class="sub-text">Banana le koishi</p>
      <div class="paragraph-block">
        <p>Banana is a koishi which is a banana.</p>
        <p><span class="highlight-number-green">+30%</span> Banana</p>
        <p><span class="highlight-number-red">-30%</span> Not banana</p>
      </div>
    </div>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="assets/musicplayer.js"></script>
  
  <!-- Anime.js script for text effects -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      const header = document.querySelector('.main-header');
      header.innerHTML = header.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
      
      const tl = anime.timeline({
        easing: 'easeOutExpo',
        duration: 750
      });

      tl.add({
        targets: '.main-header .letter',
        translateY: [20, 0],
        opacity: [0, 1],
        duration: 1200,
        delay: anime.stagger(50)
      })
      .add({
        targets: '.sub-text',
        translateY: [15, 0],
        opacity: [0, 1],
        duration: 800,
      }, '-=800')
      .add({
        targets: '.paragraph-block',
        translateY: [15, 0],
        opacity: [0, 1],
        duration: 800,
      }, '-=600');

    });
  </script>
</body>
</html>
