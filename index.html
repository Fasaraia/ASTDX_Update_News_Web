<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background with Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      --stripe-opacity: 0.6;
      background: repeating-linear-gradient(
        135deg,
        transparent, transparent 7px,
        rgba(0, 0, 0, var(--stripe-opacity)) 7px,
        rgba(0, 0, 0, var(--stripe-opacity)) 12px
      ), #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* animated text layers across full body */
    .text-container {
      position: fixed;
      bottom: 250px; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      display: flex;
      flex-direction: column;
    }

    .text-layer {
      width: 200%;
      display: flex;
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 900;
      white-space: nowrap;
      user-select: none;
      line-height: 0.9;
      rotate: -10deg;
    }

    .text-layer span {
      display: block;
      width: 50%;
      padding: 0 20px;
    }

    .layer-1, .layer-2, .layer-3, .layer-4 {
      font-size: 18rem;
      background: linear-gradient(45deg, #5c5c5c, #1a1a1a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0.12;
    }

    .layer-1 { animation: scroll-right 35s linear infinite; }
    .layer-2 { animation: scroll-left 35s linear infinite; }
    .layer-3 { animation: scroll-right 35s linear infinite; }
    .layer-4 { animation: scroll-left 35s linear infinite; }

    @keyframes scroll-right {
      from { transform: translateX(-50%); }
      to   { transform: translateX(0); }
    }

    @keyframes scroll-left {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* foreground grey box */
    .replicated-background {
      top: 100px;
      width: 90%;
      height: 100%;
      border-radius: 12px;
      border: 3px solid #111;
      background: #2e2e2e;
      z-index: 1;
      position: relative;
    }

    /* music player */
    .music-player {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1f1f1f;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .music-player button {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }

    #bars {
      display: flex;
      gap: 4px;
      align-items: flex-end;
      height: 30px;
    }

    #bars div {
      width: 4px;
      height: 10px;
      background: #0f0;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <!-- scrolling text background -->
  <div class="text-container">
    <div class="text-layer layer-1">
      <span>あいうえおかきくけこさしすせそ</span>
      <span>あいうえおかきくけこさしすせそ</span>
    </div>
    <div class="text-layer layer-2">
      <span>タチツテトナニヌネノハヒフヘホ</span>
      <span>タチツテトナニヌネノハヒフヘホ</span>
    </div>
    <div class="text-layer layer-3">
      <span>マミムメモヤユヨラリルレロ</span>
      <span>マミムメモヤユヨラリルレロ</span>
    </div>
    <div class="text-layer layer-4">
      <span>ワヲンアイウエオカキクケコサ</span>
      <span>ワヲンアイウエオカキクケコサ</span>
    </div>
  </div>

  <!-- grey box with music player -->
  <div class="replicated-background">
        <!-- Audio -->
    <audio id="audio-player" src="assets/All Star Tower Defense Lobby Music (Roblox) [LaTale Music - May Be Happy].mp3" loop></audio>

    <!-- Controls -->
    <div class="music-player">
      <button id="play-pause">▶</button>
      <div class="music-bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="assets/musicplayer.js"></script>
</body>
</html>
